services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-volleyball}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    networks:
      - volleyball-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  
  clickhouse:
    image: clickhouse/clickhouse-server:24.8-alpine
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      TZ: Europe/Moscow
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-volleyball}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1 
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./infrastructure/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - volleyball-network
  
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    networks:
      - volleyball-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  zookeeper:
    image: zookeeper:3.9.2
    container_name: zookeeper
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888;2181
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/data
      - zookeeper-log:/datalog
    networks:
      - volleyball-network

  kafka:
    image: confluentinc/cp-kafka:7.7.0 
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    networks:
      - volleyball-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      LLM_TYPE: ${LLM_TYPE}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      OPENAI_TIMEOUT: ${OPENAI_TIMEOUT}
      OPENAI_MAX_RETRIES: ${OPENAI_MAX_RETRIES}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS}
      POSTGRES_URL: ${POSTGRES_URL}
      KAFKA_URL: kafka:9092
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER} 
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      APP_HOST: ${APP_HOST}
      APP_PORT: ${APP_PORT}
      RABBITMQ_URL: ${RABBITMQ_URL}
      BOT_TO_BACKEND_QUEUE: ${BOT_TO_BACKEND_QUEUE}
      BOT_RESPONSES_QUEUE: ${BOT_RESPONSES_QUEUE}
      OLLAMA_URL: ${OLLAMA_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}
      OLLAMA_TIMEOUT: ${OLLAMA_TIMEOUT}
      OLLAMA_MAX_RETRIES: ${OLLAMA_MAX_RETRIES}
    ports:
      - "8000:8000"
    networks:
      - volleyball-network
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_started
      kafka:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  telegram_bot:
    build:
      context: ./telegram_bot
      dockerfile: Dockerfile
    container_name: telegram_bot
    env_file:
      - ./telegram_bot/.env
    networks:
      - volleyball-network
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  kafka-consumer:
    build:
      context: ./
      dockerfile: infrastructure/kafka/Dockerfile
    container_name: kafka-consumer
    environment:
      KAFKA_URL: kafka:9092
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER} 
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    networks:
      - volleyball-network
    depends_on:
      kafka:
        condition: service_started
      clickhouse:
        condition: service_started
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    environment:
      OLLAMA_NUM_THREADS: 1
      OLLAMA_CPU_ONLY: 1
    volumes:
      - ollama-models:/root/.ollama
    networks:
      - volleyball-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend 
    environment:
      PUBLIC_API_URL: /api 
      PUBLIC_WS_URL: ws://localhost/ws
      PORT: 3000
      HOST: 0.0.0.0 
    networks:
      - volleyball-network
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    build:
      context: ./infrastructure/nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "8080:80"
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    networks:
      - volleyball-network
    restart: unless-stopped
    

volumes:
  postgres-data:
  clickhouse-data:
  kafka-data:
  zookeeper-data:
  zookeeper-log:
  ollama-models:

networks:
  volleyball-network:
    driver: bridge